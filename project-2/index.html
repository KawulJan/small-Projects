<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feeback UI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="container">
        <h1 class="heading">Feeback UI</h1>
        <div class="rating-container" id="rating-container">
            <div class="rating">
                <img src="https://cdn-icons-png.flaticon.com/128/725/725099.png" alt="">
                <small>Unhappy</small>
            </div>
            <div class="rating">
                <img src="https://cdn-icons-png.flaticon.com/128/725/725085.png" alt="">
                <small>Neutral</small>
            </div>
            <div class="rating">
                <img src="https://cdn-icons-png.flaticon.com/128/2351/2351491.png" alt="">
                <small>happy</small>
            </div>
        </div>
        <button class="btn" id="btn">Send Review</button>
    </div>
</body>
</html>
